<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html 5</title>
</head>
<body>
    <H1>Videos hospedados localmente</H1>
    <p>Este video esta locado localmente</p>
    
    <video controls width="500" poster="img/capalimoes.png" loop>
        <source src = "midia/meu-video.mp4" type="video/mp4"> 
        <source src = "midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não possui compatibilidade com imagem de video.</p>
    </video>
    <!--quando você hospeda um video do youtube no seu site, ele não pessa o site pq o video estara no youtube, deixando seu site leve(pode estar ultilizando o vimeo! para deixar no vimeo aonde vc pode privar seu video)-->>
    <h2>Inserindo videos do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/bbnQupMEoow" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
